<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP Addresses</title>
<meta name="description" content="Welcome to our IP Address page. Find both public and private IP addresses here.">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="topbar">
    <div class="tab"><a href="/">Home</a></div>
    <div class="tab"><a href="/status">Status</a></div>
</div>

<div class="ip-container">
  <div class="ip-address">
    Public IP: <span class="public-ip" onclick="copyToClipboard('40.160.6.190')">40.160.6.190</span> | 
    Private IP: <span class="private-ip" onclick="copyToClipboard('10.1.3.16'); stopPropagation(event)">10.1.3.16</span>
  </div>
  <div class="ip-address">
    Public IP: <span class="public-ip" onclick="copyToClipboard('40.160.6.201')">40.160.6.201</span> | 
    Private IP: <span class="private-ip" onclick="copyToClipboard('10.1.1.114'); stopPropagation(event)">10.1.1.114</span>
  </div>
  <div class="ip-address">
    Public IP: <span class="public-ip" onclick="copyToClipboard('40.160.6.83')">40.160.6.83</span> | 
    Private IP: <span class="private-ip" onclick="copyToClipboard('10.1.1.248'); stopPropagation(event)">10.1.1.248</span>
  </div>
  <div class="ip-address">
    Public IP: <span class="public-ip" onclick="copyToClipboard('40.160.6.181')">40.160.6.181</span> | 
    Private IP: <span class="private-ip" onclick="copyToClipboard('10.1.2.252'); stopPropagation(event)">10.1.2.252</span>
  </div>
</div>

<form name="contact" method="POST" data-netlify="true">
  <p>
    <label>Your Name: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Your Role: <select name="role[]" multiple>
      <option value="leader">Leader</option>
      <option value="follower">Follower</option>
    </select></label>
  </p>
  <p>
    <label>Message: <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>

<script>
  function copyToClipboard(text) {
    const el = document.createElement('textarea');
    el.value = text;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);
    // alert('Copied to clipboard: ' + text);
  }
  function stopPropagation(event) {
    event.stopPropagation();
  }
</script>
</body>
</html>
