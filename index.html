<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RatNodes Hosting IP Addresses</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    padding: 20px;
    margin: 0;
  }
  .ip-address {
    margin-bottom: 20px;
    cursor: pointer;
    background-color: #fff;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  }
  .ip-address:hover {
    transform: translateY(-2px);
  }
  .public-ip, .private-ip {
    cursor: pointer;
    color: #007bff;
  }
  .public-ip:hover, .private-ip:hover {
    text-decoration: underline;
  }
</style>
<script>
  function copyToClipboard(text) {
    const el = document.createElement('textarea');
    el.value = text;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);
    // alert('Copied to clipboard: ' + text);
  }
  function stopPropagation(event) {
    event.stopPropagation();
  }
</script>
</head>
<body>

<div class="ip-address">
  Public IP: <span class="public-ip" onclick="copyToClipboard('40.160.6.190')">40.160.6.190</span> | 
  Private IP: <span class="private-ip" onclick="copyToClipboard('10.1.3.16'); stopPropagation(event)">10.1.3.16</span>
</div>
<div class="ip-address">
  Public IP: <span class="public-ip" onclick="copyToClipboard('40.160.6.201')">40.160.6.201</span> | 
  Private IP: <span class="private-ip" onclick="copyToClipboard('10.1.1.114'); stopPropagation(event)">10.1.1.114</span>
</div>
<div class="ip-address">
  Public IP: <span class="public-ip" onclick="copyToClipboard('40.160.6.83')">40.160.6.83</span> | 
  Private IP: <span class="private-ip" onclick="copyToClipboard('10.1.1.248'); stopPropagation(event)">10.1.1.248</span>
</div>
<div class="ip-address">
  Public IP: <span class="public-ip" onclick="copyToClipboard('40.160.6.181')">40.160.6.181</span> | 
  Private IP: <span class="private-ip" onclick="copyToClipboard('10.1.2.252'); stopPropagation(event)">10.1.2.252</span>
</div>

</body>
</html>
